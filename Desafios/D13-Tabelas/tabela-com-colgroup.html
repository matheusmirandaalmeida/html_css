<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com colunas agrupadas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 450px;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
        }

        col.cNome {
            background-color: aqua;
        }
        col.cIdade {
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>

        <colgroup>
            <col class="cNome">
            <col class="cSexo">
            <col class="cIdade">
            <col class="cProfissão"> <!--span apos a class serve para por a quantidade de colunas que essa classe irá afetar-->
        </colgroup>

        <caption>Cadastro</caption>
        <th colspan="col">Nome</th>
        <th colspan="col">Sexo</th>
        <th colspan="col">idade</th>
        <th colspan="col">Profissão</th>
        <tr>
            <td>Ana Maria</td>
            <td>Feminino</td>
            <td>22</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Joao</td>
            <td>Masculino</td>
            <td>22</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Karina</td>
            <td>Feminino</td>
            <td>22</td>
            <td>Professora</td>
        </tr>

    </table>
</body>
</html>
