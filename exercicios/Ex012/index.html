<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse video está hospedado no meu próprio servidor.</p>

    <video width="500px" poster="img/pexels-joslyn-pickens-3833052.jpg" controls>
        <source src="midia vidio/d4a46b39-b3e4e923.mp4" type="video/mp4" width="500px">
        <source src="midia vidio/meu-video.mkv" type="video/mp4">
        <p>Seu navegador não tem compartibilidade com reprodução do vídeo</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
