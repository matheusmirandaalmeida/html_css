<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(48, 91, 155);
            font-size: 2em;
        }

        div {
            display: block;
            margin: auto;
            background-color: white;
            padding: 20px;
            height: 300px;
            width: 300px;
        }

        h1 {
            text-align: center;
            color: white;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <div>
            <p>
                <label for="iusu">Usu√°rio:</label>
                <input type="text" name="uso" id="iusu" required minlength="5" maxlength="15" size="12" placeholder="Matheus" autocomplete="username">
            </p>
            <p>
                <label for="isen">Senha: </label>
                <input type="password" name="sen" id="isen" required minlength="8" size="12" placeholder="1234" autocomplete="current-password">
            </p> 
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </div>
    </form>
